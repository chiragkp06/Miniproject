<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PneumoScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <img src="https://img.icons8.com/color/96/hospital.png" class="h-12 w-12 mr-2" />
      <h1 class="text-2xl font-extrabold text-blue-700">PneumoScan</h1>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Create a New Account</h2>

    <form method="POST" action="/register">
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div class="mb-6">
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
